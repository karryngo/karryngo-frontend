
<input #mapSearchField class="my-map-search-field" type="text" placeholder="search for a location" style="width: 100%; height: 9%; font-size: 16px;" />
<google-map (mapClick)="click($event)"
    height="500px"
    width="100%"
    [zoom]="zoom"
    [center]="center"
    [options]="options">

    <map-marker *ngIf="marker"
        [position]="marker.position"
        [label]="marker.label"
        [title]="marker.title"
        [options]="marker.options"
        (mapClick)="openInfo(markerElem)"
    ></map-marker>
    <map-info-window>{{ infoContent }}</map-info-window>
</google-map>
