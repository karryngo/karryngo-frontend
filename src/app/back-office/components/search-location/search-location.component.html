<div>
    <label><small>{{label}}</small></label>
    <ng-select class="custom-widge" 
        (change)="selectedObject($event)"
        [minTermLength]="2"
        (search)="onSearch($event)"
        [loading]="peopleLoading"
        typeToSearchText="Please enter 2 or more characters"
        >
        <ng-option value="" disabled selected hidden>{{label}}</ng-option>
        <ng-option *ngFor="let obj of filteredLocation" [value]="obj">{{obj.getStringZone()}}</ng-option>
    </ng-select>
</div>
