<div bsModal #myModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{'post_requests.post_request_colis.post_request_colis2.confirm_request' | translate }}</h4>
        <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{'post_requests.post_request_colis.post_request_colis2.note' | translate }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="myModal.hide()">{{'post_requests.post_request_colis.post_request_colis2.cancel' | translate }}</button>
        <button type="button" class="btn btn-success" (click)="myModal.hide();showNotification()">{{'post_requests.post_request_colis.post_request_colis2.confirm' | translate }}</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
