<li (click)="selectUser()" [class]="''+ (active ? 'active' : '') ">
    <div class="d-flex bd-highlight">
      <div class="img_cont">
        <img [src]="img" alt="user" class="rounded-circle user_img">
        <span [class]="online ? 'online_icon': 'online_icon offline'"></span>
      </div>
      <div class="user_info">
        <span>{{user.getSimpleName()}}</span>
        <p>{{date | date:'medium':'':lang}}</p>
      </div>
    </div>
  </li>
