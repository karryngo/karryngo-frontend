<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12 order-xl-1">
            <h2> {{'delete_account.delete_account_title' | translate }} </h2>
            <form class="delete-account-form" (ngSubmit)="deleteAccount()">
                <div class="form-group">
                    <label for="password"> {{'delete_account.actual_password' | translate }} :</label>
                    <input type="password" id="password" [(ngModel)]="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="reason">{{'delete_account.reason_for_account_deletion' | translate }}:</label>
                    <textarea id="reason" [(ngModel)]="deleteReason" name="reason" rows="3" required></textarea>
                </div>
                <button type="submit" class="delete-button">{{'delete_account.detele_button' | translate }}</button>
            </form>
        </div>
    </div>
</div>
